<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>

  <body>
    <main id="mainContainer">
      <section id="themeSection">
        <h1 class="theme-heading">Music Player</h1>
        <div id="themeToggle" class="theme-toggle theme-toggle-light">
          <div id="slider" class="slider-left"></div>
        </div>
      </section>
      <section id="bodySection">
        <div id="allSongsSection">
          <div class="filter-container">
            <span>Filter By: </span>
            <select id="filterBy" class="filterBy">
              <option value="All">All</option>
            </select>
          </div>
          <div id="songsContainer"></div>
        </div>
        <div id="songCardSection">
          <!-- <div>
            <audio
              autoplay
              controls
              src="./assets/Billie Eilish - Bad Guy.mp3"
            ></audio>
          </div> -->
        </div>
        <div id="playlistSection"></div>
      </section>
      <section id="footerSection"></section>
    </main>

    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Battambang:wght@300;700&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/images/logo.webp" type="image/x-icon">
    <link rel="stylesheet" href="assets/css files/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melodio</title>
</head>
<body>

    <!-- Start of main header -->
    <header id="main-header">
        <nav>
            <div id="nav-container">
                <div id="logo-container">
                    <a href="#">
                        <img src="assets/images/logo.webp" alt="logo" id="logo">
                        <span>Melodio</span>
                    </a>
                </div>
                <div id="nav-icons">
                    <a href="index.html" class="icon">
                        <i class="fa-solid fa-house"></i>
                        <div class="icon-label">
                            Home
                        </div>
                    </a>
                    <a href="index.html" class="icon">
                        <i class="fa-regular fa-heart"></i>
                        <div class="icon-label">
                            Favourites
                        </div>
                    </a>
                </div>
            </div>
            <div id="search-bar">
                <form action="">
                    <input type="text" name="search" id="song-search" placeholder="Enter song name or Play song audio">
                    <button id="search-btn" type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </div>            
        </nav>
    </header>
    <!-- End of main header -->


    <!-- Start of main body -->
    <main id="main-body">
        <section id="song-section">
            <div id="featured-playlists">
                <img src="./assets/images/playlist1.jpg" alt="featured-playlists">
                <img src="./assets/images/playlist2.jpg" alt="featured-playlists">
                <img src="./assets/images/playlist3.jpg" alt="featured-playlists">
            </div>
            <div id="latest-release">

                    <a class="featured-headings" href="">
                        Latest Release
                    </a>
                </h3>

                    <div class="latest-release-card">
                        <div class="latest-release-song">
                            <img src="./assets/images/latest-release.jpg" alt="latest-release">
                            <div>
                                <p>Chaleya</p>
                                <p>Jawan</p>
                            </div>
                        </div>
                        <div class="more">
                            <i class="fa-solid fa-ellipsis"></i>
                        </div>
                    </div>
                    <div class="latest-release-card">
                        <div class="latest-release-song">
                            <img src="./assets/images/latest-release.jpg" alt="latest-release">

                    </div>
                    <div class="latest-release-card">

                            <div>

                            </div>
                        </div>
                        <div class="more">

                        </div>
                    </div>
                    <div class="latest-release-card">
                        <div class="latest-release-song">
                            <img src="./assets/images/latest-release.jpg" alt="latest-release">
                            <div>
                                <p>Chaleya</p>
                                <p>Jawan</p>
                            </div>
                        </div>
                        <div class="more">
                            <i class="fa-solid fa-ellipsis"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div id="featured-artists">
                <h3>
                    <a class="featured-headings" href="">
                        Featured Artists
                    </a>
                </h3>
                <div class="featured-artists-container">
                    <div class="featured-artists-card">
                        <a href="">
                            <img src="./assets/images/featuredArtist/1.jpg" alt="">
                            <div class="play-btn">
                                <i class="fa-solid fa-play"></i>
                            </div>
                        </a>
                        <p>
                            Ed Sheeran
                        </p>
                    </div>
                    <div class="featured-artists-card">
